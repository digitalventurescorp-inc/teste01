<!DOCTYPE html>

    <title>Contador Regressivo</title>
    <style>
        .timer-container {
            background-color: #f4f4f4;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            gap: 10px;
        }

        .countdown {
            color: #000000;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .timer-text {
            color: #000000;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
        }

        .timer-icon {
            width: 24px;
            height: 24px;
            fill: #000000;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="countdown" id="countdown">15:00:00</div>
        <div class="timer-text">
            <svg class="timer-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12,20A7,7 0 0,1 5,13A7,7 0 0,1 12,6A7,7 0 0,1 19,13A7,7 0 0,1 12,20M12,4A9,9 0 0,0 3,13A9,9 0 0,0 12,22A9,9 0 0,0 21,13A9,9 0 0,0 12,4M12.5,8H11V14L15.75,16.85L16.5,15.62L12.5,13.25V8M7.88,3.39L6.6,1.86L2,5.71L3.29,7.24L7.88,3.39M22,5.72L17.4,1.86L16.11,3.39L20.71,7.25L22,5.72Z"/>
            </svg>
             Tu pedido aún no ha sido completado...
        </div>
    </div>

    <script>
        function startCountdown() {
            // Set the countdown for 15 minutes (in milliseconds)
            let duration = 15 * 60 * 1000;
            const countdownElement = document.getElementById('countdown');
            
            // Update every second
            const timer = setInterval(() => {
                duration -= 1000;
                
                if (duration < 0) {
                    clearInterval(timer);
                    countdownElement.textContent = '00:00:00';
                    return;
                }

                // Calculate hours, minutes, seconds
                const hours = Math.floor(duration / (1000 * 60 * 60));
                const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((duration % (1000 * 60)) / 1000);

                // Format the time
                const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                countdownElement.textContent = formattedTime;
            }, 1000);
        }

        // Start the countdown when the page loads
        window.onload = startCountdown;
    </script>
</body>
</html>
